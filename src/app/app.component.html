<dx-chart
  id="chart"
  [rotated]="true"
  [dataSource]="relativeMasses"
  title="Competencies List"
  [customizePoint]="customizePoint">
  <dxi-series
    type="scatter"
    valueField="mass"
    argumentField="name"
    tagField="type">
    <dxo-point [size]="20"></dxo-point>
  </dxi-series>

  <dxo-common-pane-settings>
    <dxo-border [visible]="true"></dxo-border>
  </dxo-common-pane-settings>

  <dxo-common-axis-settings>
    <dxo-grid [visible]="true"></dxo-grid>
  </dxo-common-axis-settings>

  <dxo-argument-axis
    [tickInterval]="1">
    <dxo-grid [visible]="true"></dxo-grid>
    <dxo-minor-grid [visible]="true"></dxo-minor-grid>
    <dxo-label
      rotationAngle="20"
      overlappingBehavior="rotate">
    </dxo-label>
  </dxo-argument-axis>

  <dxi-value-axis
    type="logarithmic"
    title="Mass Relative to the Earth">
  </dxi-value-axis>

  <dxo-tooltip [enabled]="true"></dxo-tooltip>
  <dxo-legend [visible]="false"></dxo-legend>
  <dxo-export [enabled]="true"></dxo-export>
</dx-chart>
